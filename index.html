<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>News4U</title>
</head>
<body>
    <header>
        <nav class="top-nav #80d8ff light-blue accent-1">
            <div class="nav-wrapper">
              <!-- <a href="#!" class="brand-logo">News 4 U</a> -->
              <form class="right">
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
        </nav>
        <div class="sidenav sidenav-fixed" style="transform: translateX(0px);">
            <a href="./assets/images/Logo.PNG" class="brand-logo">
                <!-- <object type="image" data="./assets/images/Logo.PNG"></object> -->
                <img src="./assets/images/Logo.PNG">
            </a>
            <div id="filters" class="black-text">
                <div id="publisher" class="" >
                    <a class="dropdown-trigger btn light-blue accent-1 black-text" href="#" data-target="publisherdropdown" >Publisher</a>
                    <ul id="publisherdropdown" class='dropdown-content'>
                        <li><a href="#!">one</a></li>
                        <li><a href="#!">two</a></li>
                    </ul>
                </div>
                <div id="title">
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span class="black-text">Include Title </span>
                    </label>
                </div>
                <div id="content">
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span class="black-text">Include Content </span>
                    </label>
                </div>
                <div id="numberofresults" class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">10</option>
                        <option value="2">20</option>
                        <option value="3">30</option>
                    </select>
                    <label class="black-text">Select number of search result to return</label>
                </div>
            </div>
            <div id="search-history"></div>
        </div>

    </header>
    <main>
        <div id="displayresult"></div>
        <span id="keyword"></span>

    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
