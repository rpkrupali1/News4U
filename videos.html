<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>News4U</title>
</head>
<body>
    <header>
        <div class="navbar navbar-fixed">
            <nav class="#80d8ff light-blue accent-1">
            <!-- <nav class="#80d8ff light-blue accent-1 extended"> -->
                <div class="nav-wrapper">
                    <div class="right">
                        <span class="black-text">
                            News4U
                            <!-- <span class="logo-text hide-on-med-and-down brand-logo">News 4 U</span> -->
                        </span>
                    </div>
                    <ul id="nav-mobile" class="left">
                        <li><a href="videos.html">Videos</a></li>
                        <li><a href="index.html">Articles</a></li>
                      </ul>
                </div>
            </nav>
        </div>

        <ul id="slide-out" class="sidenav sidenav-fixed">
            <li>
                <a href="#!" class="brand-logo">
                    <img src="./assets/images/Logo.PNG">
                  </a>
            </li>
            <li class="search">
                <form id="search-form">
                    <input id="search-input" placeholder=" search videos" type="search" required ></input>
                    <button class="btn light-blue accent-1 black-text center-align" type="submit" id="search-btn">
                        Search
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </li>
            <li id="filter-list">
                <div id="filters" class="black-text">
                    <p>Select Filters:</p>
                    <div id="numberofresults" class="input-field col s12">
                        <select id="select-numofarticles">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                        <label>Select number of videos to be returned</label>
                    </div>
                </div>
            </li>
            <li>
                <div id="search-history" class="row">                    
                </div>
            </li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    </header>
    <main>
        <!-- <div id="displayresult-subtitle" class="subtitle" style="margin-top: 10px;"></div> -->
        <div id="displayresult"></div>
        <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>YouTube Quota exceeded</h4>
              <p>The request cannot be completed because you have exceeded your maximum Youtube Quota and your key is not valid any more.</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/videoscript.js"></script>
</body>
</html>
